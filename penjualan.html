<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Halaman Penjualan</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-primary: #000000;
            --dark-text: #424242;
            --light-bg: #fcfcfc;
            --pure-white: #ffffff;
            --section-bg: #f5f5f5;
            --input-border: #bdbdbd;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'DM Sans', sans-serif; 
            background: var(--light-bg); 
            margin: 0; 
            padding: 0;
            color: var(--dark-text);
        }

        .container { 
            background: var(--pure-white); 
            max-width: 900px; 
            margin: 0 auto;
            min-height: 100vh; 
            box-shadow: 0 0 10px rgba(0,0,0,0.05); 
        }

        h1 { 
            text-align: center; 
            background: var(--dark-primary); 
            color: #fff; 
            margin: 0; 
            padding: 25px 15px; 
            font-size: 1.4em; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* Filter Section Responsive */
        .filter-section {
            padding: 15px; 
            background: var(--section-bg);
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            border-bottom: 1px solid var(--input-border);
        }

        @media (min-width: 600px) {
            .filter-section { grid-template-columns: repeat(5, 1fr); }
        }

        .filter-group label { 
            display: block; 
            font-size: 9px; 
            font-weight: 700; 
            margin-bottom: 4px; 
            text-transform: uppercase; 
            color: #777;
        }

        select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--input-border); 
            border-radius: 4px; 
            font-size: 12px; 
            font-family: 'DM Sans', sans-serif;
            background: white;
            outline: none;
        }

        .data-section { padding: 15px; }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #eee;
        }

        .main-table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 500px; 
        }

        .main-table th { 
            background-color: var(--dark-primary); 
            color: #ffffff; 
            border: 1px solid var(--dark-primary); 
            padding: 14px 10px; 
            font-size: 12px; 
            cursor: pointer; 
            text-align: left;
            text-transform: uppercase;
        }

        .main-table th::after { content: ' â†•'; font-size: 10px; opacity: 0.5; margin-left: 5px; }
        
        .main-table td { 
            border-bottom: 1px solid #eee; 
            padding: 12px 10px; 
            font-size: 13px; 
        }

        .main-table tr:nth-child(even) { background-color: #fafafa; }
        
        .total-row { 
            background: var(--section-bg) !important; 
            font-weight: 700; 
            color: var(--dark-primary);
        }

        .text-right { text-align: right; }
        .loading { text-align: center; padding: 50px; font-style: italic; color: #888; }

        .table-responsive::-webkit-scrollbar { height: 4px; }
        .table-responsive::-webkit-scrollbar-thumb { background: var(--input-border); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Laporan Penjualan</h1>

        <div class="filter-section">
            <div class="filter-group"><label>Tahun</label><select id="f-tahun" onchange="applyFilters()"><option value="ALL">Semua</option></select></div>
            <div class="filter-group"><label>Bulan</label><select id="f-bulan" onchange="applyFilters()"><option value="ALL">Semua</option></select></div>
            <div class="filter-group"><label>SPV</label><select id="f-spv" onchange="applyFilters()"><option value="ALL">Semua</option></select></div>
            <div class="filter-group"><label>Sales</label><select id="f-sales" onchange="applyFilters()"><option value="ALL">Semua</option></select></div>
            <div class="filter-group"><label>Kategori</label><select id="f-kat" onchange="applyFilters()"><option value="ALL">Semua</option></select></div>
        </div>

        <div class="data-section">
            <div class="table-responsive">
                <table class="main-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('sales')">SALES</th>
                            <th onclick="sortTable('pelanggan')">PELANGGAN</th>
                            <th onclick="sortTable('jumlah')" class="text-right">JUMLAH</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr><td colspan="3" class="loading">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwFUbqFVWbQ_baILufvZiKhzoNkMFAG0KLZtXyNNUy-oWQA7tA-LV51l5aQANex_iFk/exec'; 
        let allData = [];
        let filteredData = [];
        let sortOrder = { sales: 1, pelanggan: 1, jumlah: 1 };

        async function fetchData() {
            try {
                const response = await fetch(scriptURL);
                allData = await response.json();
                populateDropdowns();
                applyFilters();
            } catch (e) { 
                document.getElementById('table-body').innerHTML = '<tr><td colspan="3" class="loading" style="color:red">Gagal memuat data. Periksa URL Apps Script Anda.</td></tr>'; 
            }
        }

        function populateDropdowns() {
            const fill = (id, key) => {
                const items = [...new Set(allData.map(item => item[key]))].sort();
                const sel = document.getElementById(id);
                // Clear existing options except first one
                sel.innerHTML = '<option value="ALL">Semua</option>';
                items.forEach(i => { if(i) sel.innerHTML += `<option value="${i}">${i}</option>`; });
            };
            fill('f-tahun', 'tahun'); fill('f-bulan', 'bulan'); fill('f-spv', 'spv'); fill('f-sales', 'sales'); fill('f-kat', 'kategori');
        }

        function applyFilters() {
            const getV = (id) => document.getElementById(id).value;
            
            // 1. Jalankan Filter Dasar
            let rawFiltered = allData.filter(item => {
                return (getV('f-tahun') === 'ALL' || item.tahun === getV('f-tahun')) &&
                       (getV('f-bulan') === 'ALL' || item.bulan === getV('f-bulan')) &&
                       (getV('f-spv') === 'ALL' || item.spv === getV('f-spv')) &&
                       (getV('f-sales') === 'ALL' || item.sales === getV('f-sales')) &&
                       (getV('f-kat') === 'ALL' || item.kategori === getV('f-kat'));
            });

            // 2. KONSOLIDASI DATA (Grouping)
            // Menggabungkan baris yang memiliki nama pelanggan dan sales yang sama
            const grouped = rawFiltered.reduce((acc, curr) => {
                const key = `${curr.pelanggan}_${curr.sales}`;
                if (!acc[key]) {
                    acc[key] = { ...curr, jumlah: 0 };
                }
                acc[key].jumlah += Number(curr.jumlah || 0);
                return acc;
            }, {});

            filteredData = Object.values(grouped);
            renderTable();
        }

        function sortTable(key) {
            sortOrder[key] *= -1; 
            filteredData.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];
                if (typeof valA === 'string') {
                    return valA.localeCompare(valB) * sortOrder[key];
                } else {
                    return (valA - valB) * sortOrder[key];
                }
            });
            renderTable();
        }

        function formatTanpaKoma(num) {
            return new Intl.NumberFormat('id-ID', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(Math.round(num));
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            let total = 0;

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="loading">Tidak ada data yang sesuai filter.</td></tr>';
                return;
            }

            filteredData.forEach(row => {
                total += row.jumlah;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.sales}</td>
                    <td>${row.pelanggan}</td>
                    <td class="text-right" style="font-weight:500">${formatTanpaKoma(row.jumlah)}</td>
                `;
                tbody.appendChild(tr);
            });

            const tRow = document.createElement('tr');
            tRow.className = 'total-row';
            tRow.innerHTML = `
                <td colspan="2" class="text-right">GRAND TOTAL</td>
                <td class="text-right">${formatTanpaKoma(total)}</td>
            `;
            tbody.appendChild(tRow);
        }

        window.onload = fetchData;
    </script>
</body>
</html>
